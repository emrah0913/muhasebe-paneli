<!-- siparisler.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siparişler - Atölye Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.getUserRole = async (email) => {
      const docRef = doc(db, "userRoles", email);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        return docSnap.data().rol || "personel";
      } else {
        return "personel";
      }
    };

    window.auth = auth;
    window.db = db;
    window.getDocs = getDocs;
    window.collection = collection;
  </script>
</head>
<body x-data="siparislerApp()" x-init="init()" class="p-6 font-sans bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-4">Siparişler</h1>
  <div class="space-y-3">
    <template x-for="siparis in siparisler" :key="siparis.id">
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold text-gray-800" x-text="siparis.urun"></h2>
        <p class="text-gray-600">Teslim Durumu: <span x-text="siparis.teslimDurumu"></span></p>
        <p x-show="rol === 'admin'" class="text-gray-600">Fiyat: ₺<span x-text="siparis.fiyat"></span></p>
        <p x-show="rol === 'admin'" class="text-gray-600">Müşteri: <span x-text="siparis.musteri"></span></p>
      </div>
    </template>
  </div>

  <script>
    function siparislerApp() {
      return {
        rol: '',
        siparisler: [],
        async init() {
          auth.onAuthStateChanged(async (user) => {
            if (!user) return location.href = 'index.html';
            this.rol = await getUserRole(user.email);
            const querySnapshot = await getDocs(collection(db, "siparisler"));
            this.siparisler = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          });
        }
      }
    }
  </script>
</body>
</html>
