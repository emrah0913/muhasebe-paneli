        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }

        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }

        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
            authDomain: "kibrissiparissistemi.firebaseapp.com",
            databaseURL: "https://kibrissiparissistemi-default-rtdb.firebaseio.com",
            projectId: "kibrissiparissistemi",
            storageBucket: "kibrissiparissistemi.firebasestorage.app",
            messagingSenderId: "263531733235",
            appId: "1:263531733235:web:82efdf39ed758a22465786",
            measurementId: "G-JK5S6L90Q5"
        };

        const appId = 'procut-engine-v5';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let activeProject = null;
        let projects = [];
        let templates = [];
        let currentResult = [];
        let accPriceData = [];

        // --- GLOBAL CORE HELPERS ---
        window.showToast = (msg) => {
            const x = document.getElementById("toast");
            if(x) { x.innerText = msg; x.className = "show"; setTimeout(() => { x.className = " "; }, 3000); }
        };

        window.safeEval = (f, v) => {
            try {
                let s = String(f).toUpperCase();
                Object.keys(v).forEach(k => { s = s.replace(new RegExp(`\\b${k}\\b`, 'g'), v[k]); });
                return eval(s);
            } catch(e) { return 0; }
        };

        // --- UI REFRESHERS ---
        window.updateTemplateSelect = () => {
            const catSel = document.getElementById('sel-category');
            const tempSel = document.getElementById('sel-template');
            if(!catSel || !tempSel) return;

            const selectedCat = catSel.value;
            tempSel.innerHTML = '';
            templates.filter(t => t.category === selectedCat).forEach(t => {
                tempSel.innerHTML += `<option value="${t.id}">${t.name}</option>`;
            });
        };

        window.renderProjectList = () => {
            const container = document.getElementById('project-list-container');
            container.innerHTML = '';
            projects.forEach(p => {
                container.innerHTML += `
                    <div class="card p-4 flex justify-between items-center group hover:border-blue-500 transition cursor-pointer" onclick="selectProject('${p.id}')">
                        <div>
                            <h4 class="font-black text-slate-800 uppercase italic">${p.name}</h4>
                            <p class="text-[10px] text-slate-400 font-bold">${new Date(p.timestamp).toLocaleDateString('tr-TR')}</p>
                        </div>
                        <button onclick="event.stopPropagation(); deleteProject('${p.id}')" class="text-red-400 opacity-0 group-hover:opacity-100 hover:text-red-600 transition">Sil</button>
                    </div>
                `;
            });
        };

        window.renderTemplateLibrary = () => {
            const container = document.getElementById('template-library-folders');
            container.innerHTML = '';
            const categories = [...new Set(templates.map(t => t.category || 'KLAS√ñRS√úZ'))].sort();
            
            categories.forEach(cat => {
                let itemsHtml = templates.filter(t => t.category === cat).map(t => `
                    <div class="flex justify-between items-center p-2 hover:bg-slate-100 rounded cursor-pointer" onclick="editTemplate('${t.id}')">
                        <span class="text-xs font-bold text-slate-600">${t.name}</span>
                        <div class="flex gap-2">
                            <button onclick="event.stopPropagation(); copyTemplate(event, '${t.id}')" class="text-blue-500 text-xs">Kopya</button>
                            <button onclick="event.stopPropagation(); deleteTemplate(event, '${t.id}')" class="text-red-400 text-xs">Sil</button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML += `
                    <div class="border rounded-lg overflow-hidden">
                        <div class="bg-slate-100 p-2 font-black text-[10px] uppercase text-slate-500 flex items-center gap-2">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>
                            ${cat}
                        </div>
                        <div class="p-1 space-y-1">${itemsHtml}</div>
                    </div>
                `;
            });

            // Mod√ºl ekleme dropdownlarƒ±nƒ± da g√ºncelle
            const catSel = document.getElementById('sel-category');
            if(catSel) {
                catSel.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
                window.updateTemplateSelect();
            }
        };

        // --- LOGIC ---
        window.createNewProject = async () => {
            if(!user) { alert("L√ºtfen √∂nce giri≈ü yapƒ±n!"); return; }
            const name = prompt("Proje Adƒ±:");
            if(!name) return;
            const id = 'p' + Date.now();
            const newProj = { id, name: name.toUpperCase(), list: [], timestamp: Date.now() };
            await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'projects', id), newProj);
            window.selectProject(id);
        };

        window.selectProject = (id) => {
            activeProject = projects.find(p => p.id === id);
            if(!activeProject) return;
            currentResult = activeProject.list || [];
            document.getElementById('project-dashboard').classList.add('hidden');
            document.getElementById('main-app-ui').classList.remove('hidden');
            document.getElementById('active-project-name').innerText = activeProject.name;
            window.showTab('calc');
            window.renderResults();
        };

        window.exitProject = () => {
            activeProject = null;
            document.getElementById('project-dashboard').classList.remove('hidden');
            document.getElementById('main-app-ui').classList.add('hidden');
        };

        window.deleteProject = async (id) => {
            if(!confirm("Bu projeyi ve t√ºm kesim listesini silmek istiyor musun?")) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'projects', id));
        };

        const syncSession = async () => { 
            if (user && activeProject) {
                activeProject.list = currentResult;
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'projects', activeProject.id), activeProject);
            }
        };
        window.syncSession = syncSession;

        // --- AUTH & LOAD ---
        window.loginWithGoogle = async () => { try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); } };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (u) => {
            user = u;
            const lb = document.getElementById('login-btn');
            const ui = document.getElementById('user-info');
            if (user) {
                lb.classList.add('hidden'); ui.classList.remove('hidden');
                document.getElementById('user-photo').src = user.photoURL;
                
                // Realtime Listeners
                onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'projects'), snap => {
                    projects = snap.docs.map(d => d.data());
                    window.renderProjectList();
                });
                onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'templates'), snap => {
                    templates = snap.docs.map(d => d.data());
                    if(templates.length === 0) {
                        // ƒ∞lk kez giren i√ßin varsayƒ±lanlar
                        const def = window.defaultTemplates();
                        def.forEach(t => setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', t.id), {...t, category: 'STANDART'}));
                    }
                    window.renderTemplateLibrary();
                });
                
                const conf = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'preferences'));
                if(conf.exists()) {
                    const d = conf.data();
                    if(d.prices) {
                        document.getElementById('price-body').value = d.prices.body;
                        document.getElementById('price-door').value = d.prices.door;
                        document.getElementById('price-band-body').value = d.prices.bb;
                        document.getElementById('price-band-door').value = d.prices.db;
                    }
                    accPriceData = d.accPriceData || []; window.renderAccPriceSettings();
                }
            } else {
                lb.classList.remove('hidden'); ui.classList.add('hidden');
                window.exitProject();
                // Local fallback logic can be added here if needed
            }
        });

        // --- RE-BINDING ALL INTERACTIVE FUNCTIONS ---
        window.showTab = (tab) => {
            ['calc', 'editor', 'settings'].forEach(t => {
                const el = document.getElementById(`tab-${t}-page`);
                if(el) el.classList.add('hidden');
                const btn = document.getElementById(`t-${t}`);
                if(btn) btn.classList.remove('tab-active');
            });
            document.getElementById(`tab-${tab}-page`).classList.remove('hidden');
            document.getElementById(`t-${tab}`).classList.add('tab-active');
            if(tab === 'editor') window.renderTemplateLibrary();
            if(tab === 'settings') window.renderAccPriceSettings();
        };

        window.toggleDropdown = (e) => { e.stopPropagation(); document.getElementById('print-dropdown').classList.toggle('hidden'); };
        window.onclick = (e) => { if (!e.target.closest('.dropdown')) { const m = document.getElementById('print-dropdown'); if(m) m.classList.add('hidden'); } };

        window.clearAll = () => { if(confirm("T√ºm listeyi temizle?")) { currentResult = []; window.renderResults(); window.syncSession(); } };

        window.generateList = () => {
            const tid = document.getElementById('sel-template').value;
            const t = templates.find(x => x.id === tid); if(!t) return;
            const vars = { E: parseFloat(document.getElementById('val-e').value), B: parseFloat(document.getElementById('val-b').value), D: parseFloat(document.getElementById('val-d').value), G: parseFloat(document.getElementById('set-g').value), K: parseFloat(document.getElementById('set-k').value), Bz: parseFloat(document.getElementById('set-bz').value) };
            const qm = parseInt(document.getElementById('val-qty').value);
            const shelfActive = document.getElementById('shelf-active').checked;
            const shelfQty = parseInt(document.getElementById('shelf-qty').value) || 0;
            let cp = t.parts.map(p => ({ name: p.name.toUpperCase(), w: window.safeEval(p.wFormula, vars), d: window.safeEval(p.dFormula, vars), qty: parseFloat(p.qty) * qm, type: p.type, bands: [...p.bands], mod: t.name }));
            if (shelfActive && shelfQty > 0) cp.push({ name: 'RAF', w: vars.E - 36, d: vars.D - 20, qty: shelfQty * qm, type: 'body', bands: [true, false, false, false], mod: t.name });
            currentResult.push({ mod: t.name, parts: cp, accs: t.accs.map(a => ({ name: a.name.toUpperCase(), qty: window.safeEval(a.qtyFormula, vars) * qm, mod: t.name })) });
            window.renderResults(); window.syncSession();
        };

        window.saveTemplates = async () => {
            if(!activeTemplateId) return;
            const cat = document.getElementById('edit-template-category').value.toUpperCase() || 'STANDART';
            const name = document.getElementById('edit-template-name').value.toUpperCase();
            const updated = {
                id: activeTemplateId, category: cat, name: name,
                parts: Array.from(document.querySelectorAll('.part-row')).map(row => {
                    const inps = row.querySelectorAll('input:not(.band-check), select');
                    const bchs = row.querySelectorAll('.band-check');
                    return { name: inps[0].value.toUpperCase(), wFormula: inps[1].value, dFormula: inps[2].value, qty: inps[3].value, type: inps[4].value, bands: [bchs[0].checked, bchs[1].checked, bchs[2].checked, bchs[3].checked] };
                }),
                accs: Array.from(document.querySelectorAll('.acc-row')).map(row => { const inps = row.querySelectorAll('input'); return { name: inps[0].value.toUpperCase(), qtyFormula: inps[1].value }; })
            };
            if(user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', updated.id), updated);
            window.showToast("Klas√∂re Kaydedildi!"); window.renderTemplateLibrary();
        };

        window.editTemplate = (id) => { activeTemplateId = id; const t = templates.find(x => x.id === id); if(!t) return; document.getElementById('editor-ui').classList.remove('hidden'); document.getElementById('edit-template-category').value = t.category || ''; document.getElementById('edit-template-name').value = t.name; document.getElementById('part-rows').innerHTML = ''; t.parts.forEach(p => window.addPartRow(p)); document.getElementById('acc-rows').innerHTML = ''; t.accs.forEach(a => window.addAccRow(a)); };
        window.deleteTemplate = async (e, id) => { e.stopPropagation(); if(!confirm("Silsin mi?")) return; if(user) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', id)); window.renderTemplateLibrary(); };
        window.copyTemplate = async (e, id) => { e.stopPropagation(); const o = templates.find(t => t.id === id); if(!o) return; const c = JSON.parse(JSON.stringify(o)); c.id = 't' + Date.now(); c.name += ' - KOPYA'; if(user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', c.id), c); };
        
        window.addPartRow = (data = {name:'', wFormula:'', dFormula:'', qty:1, type:'body', bands:[false,false,false,false]}) => {
            const div = document.createElement('div'); const rid = 'row-' + Math.random().toString(36).substr(2, 5);
            div.className = "grid grid-cols-12 gap-2 part-row bg-slate-50 p-2 rounded-lg items-center mb-1 text-xs";
            div.innerHTML = `<input type="text" class="col-span-3 h-8 uppercase font-bold" value="${data.name}"><input type="text" class="col-span-2 h-8 text-center font-mono" value="${data.wFormula}"><input type="text" class="col-span-2 h-8 text-center font-mono" value="${data.dFormula}"><input type="number" class="col-span-1 h-8 text-center font-bold" value="${data.qty}"><select class="col-span-1 h-8 text-[9px] font-black"><option value="body" ${data.type==='body'?'selected':''}>Gv</option><option value="door" ${data.type==='door'?'selected':''}>Kp</option><option value="back" ${data.type==='back'?'selected':''}>Ark</option></select><div class="col-span-2 flex justify-center gap-1"><input type="checkbox" id="${rid}-1" class="band-check" ${data.bands[0]?'checked':''}><label for="${rid}-1" class="band-label">B1</label><input type="checkbox" id="${rid}-2" class="band-check" ${data.bands[1]?'checked':''}><label for="${rid}-2" class="band-label">B2</label><input type="checkbox" id="${rid}-3" class="band-check" ${data.bands[2]?'checked':''}><label for="${rid}-3" class="band-label">E1</label><input type="checkbox" id="${rid}-4" class="band-check" ${data.bands[3]?'checked':''}><label for="${rid}-4" class="band-label">E2</label></div><button onclick="this.parentElement.remove()" class="col-span-1 text-red-400 font-bold">√ó</button>`;
            document.getElementById('part-rows').appendChild(div);
        };
        window.addAccRow = (data = {name:'', qtyFormula:''}) => {
            const div = document.createElement('div'); div.className = "grid grid-cols-12 gap-2 acc-row bg-amber-50 p-2 rounded-lg items-center mb-1 text-xs";
            div.innerHTML = `<input type="text" class="col-span-5 h-8 uppercase font-bold" value="${data.name}"><input type="text" class="col-span-6 h-8 text-center font-mono" value="${data.qtyFormula}"><button onclick="this.parentElement.remove()" class="col-span-1 text-red-400 font-bold">√ó</button>`;
            document.getElementById('acc-rows').appendChild(div);
        };

        window.saveAllSettings = async () => {
            const prices = { body: document.getElementById('price-body').value, door: document.getElementById('price-door').value, bb: document.getElementById('price-band-body').value, db: document.getElementById('price-band-door').value };
            const names = document.querySelectorAll('.acc-price-name'); const vals = document.querySelectorAll('.acc-price-val');
            accPriceData = []; names.forEach((n, idx) => { if(n.value.trim() !== "") accPriceData.push({ name: n.value.trim().toUpperCase(), price: parseFloat(vals[idx].value) || 0 }); });
            if (user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'preferences'), { prices, accPriceData, globalParams: { g: document.getElementById('set-g').value, bz: document.getElementById('set-bz').value, k: document.getElementById('set-k').value } });
            window.showToast("Ayarlar Kaydedildi!"); window.renderResults();
        };

        window.addAccPriceRow = () => {
            const container = document.getElementById('acc-price-list');
            const div = document.createElement('div'); div.className = "flex items-center gap-2 bg-slate-50 p-2 rounded-lg border mb-1";
            div.innerHTML = `<input type="text" class="flex-1 text-[11px] h-8 acc-price-name uppercase" placeholder="√úr√ºn Adƒ±"><input type="number" class="w-20 text-[11px] h-8 font-bold acc-price-val" value="0"><button onclick="this.parentElement.remove()" class="text-red-400 font-bold px-1">√ó</button>`;
            container.appendChild(div);
        };

        window.addNewTemplate = () => { activeTemplateId = 't' + Date.now(); const t = { id: activeTemplateId, name: 'YENƒ∞ ≈ûABLON', category: 'STANDART', parts: [], accs: [] }; templates.push(t); window.editTemplate(activeTemplateId); };
        window.toggleResultBand = (modIdx, pIdx, bIdx) => { if(currentResult[modIdx]?.parts[pIdx]) { currentResult[modIdx].parts[pIdx].bands[bIdx] = !currentResult[modIdx].parts[pIdx].bands[bIdx]; window.renderResults(); window.syncSession(); } };
        window.deletePart = (modIdx, pIdx) => { if(!confirm("Silinsin mi?")) return; currentResult[modIdx].parts.splice(pIdx, 1); if(!currentResult[modIdx].parts.length && !currentResult[modIdx].accs.length) currentResult.splice(modIdx, 1); window.renderResults(); window.syncSession(); };
        window.updatePartValue = (modIdx, pIdx, field, val) => { if(currentResult[modIdx]?.parts[pIdx]) { currentResult[modIdx].parts[pIdx][field] = parseFloat(val) || 0; window.renderResults(); window.syncSession(); } };
        window.updateAccQty = (modIdx, aIdx, val) => { if(currentResult[modIdx]?.accs[aIdx]) { currentResult[modIdx].accs[aIdx].qty = parseFloat(val) || 0; window.renderResults(); window.syncSession(); } };
        window.deleteAcc = (modIdx, aIdx) => { if(!confirm("Silinsin mi?")) return; currentResult[modIdx].accs.splice(aIdx, 1); if(!currentResult[modIdx].parts.length && !currentResult[modIdx].accs.length) currentResult.splice(modIdx, 1); window.renderResults(); window.syncSession(); };
        window.printCategory = (t) => { document.body.classList.remove('print-body', 'print-door', 'print-back', 'print-acc'); if(t !== 'all') document.body.classList.add(`print-${t}`); setTimeout(() => { window.print(); document.body.classList.remove('print-body', 'print-door', 'print-back', 'print-acc'); }, 100); };
        window.addManualPart = () => {
            const n = document.getElementById('man-p-name').value;
            const b = parseFloat(document.getElementById('man-p-b').value);
            const e = parseFloat(document.getElementById('man-p-e').value);
            const q = parseFloat(document.getElementById('man-p-qty').value);
            const type = document.getElementById('man-p-type').value;
            if (!n || isNaN(b)) return;
            const p = { name: n.toUpperCase(), w: b, d: e, qty: q, type, bands: type==='back'?[false,false,false,false]:[document.getElementById('man-b1').checked, document.getElementById('man-b2').checked, document.getElementById('man-e1').checked, document.getElementById('man-e2').checked], mod: "MANUEL" };
            let entry = currentResult.find(x => x.mod === "MANUEL");
            if (!entry) { entry = { mod: "MANUEL", parts: [], accs: [] }; currentResult.push(entry); }
            entry.parts.push(p); window.renderResults(); window.syncSession();
        };
        window.addManualAcc = () => {
            const n = document.getElementById('man-a-name').value;
            const q = parseFloat(document.getElementById('man-a-qty').value);
            if (!n || isNaN(q)) return;
            let entry = currentResult.find(x => x.mod === "MANUEL");
            if (!entry) { entry = { mod: "MANUEL", parts: [], accs: [] }; currentResult.push(entry); }
            entry.accs.push({ name: n.toUpperCase(), qty: q, mod: "MANUEL" });
            window.renderResults(); window.syncSession();
        };
        window.toggleManualBands = () => {
            const type = document.getElementById('man-p-type').value;
            const group = document.getElementById('man-band-group');
            if (type === 'back') group.classList.add('invisible'); else group.classList.remove('invisible');
        };

    </script>
</body>
</html>
