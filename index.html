<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atölye Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signIn = () => {
      signInWithPopup(auth, provider)
        .then(result => {
          localStorage.setItem('user', JSON.stringify(result.user));
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          console.error("Giriş hatası:", error);
        });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg p-8 rounded-lg max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Atölye Yönetim Paneli</h1>
    <p class="text-gray-600 mb-6">Devam etmek için Google ile giriş yapın.</p>
    <button onclick="signIn()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
      Google ile Giriş Yap
    </button>
  </div>
</body>
</html>
