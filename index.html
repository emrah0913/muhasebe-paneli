    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
            authDomain: "kibrissiparissistemi.firebaseapp.com",
            databaseURL: "https://kibrissiparissistemi-default-rtdb.firebaseio.com",
            projectId: "kibrissiparissistemi",
            storageBucket: "kibrissiparissistemi.firebasestorage.app",
            messagingSenderId: "263531733235",
            appId: "1:263531733235:web:82efdf39ed758a22465786",
            measurementId: "G-JK5S6L90Q5"
        };

        const appId = 'marangoz-engine-pro-v1';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let user = null;
        let templates = [];
        let currentResult = [];
        let accPriceData = [];
        let activeTemplateId = null;

        // --- GLOBAL EXPOSURE (Fixes "is not defined" errors) ---
        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } catch (e) { console.error("Giri≈ü hatasƒ±:", e); }
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (u) => {
            user = u;
            const loginBtn = document.getElementById('login-btn');
            const userInfo = document.getElementById('user-info');
            if (user) {
                loginBtn.classList.add('hidden'); userInfo.classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                loadUserData();
            } else {
                loginBtn.classList.remove('hidden'); userInfo.classList.add('hidden');
                templates = JSON.parse(localStorage.getItem('procut_templates')) || defaultTemplates();
                accPriceData = JSON.parse(localStorage.getItem('procut_acc_prices')) || [];
                updateTemplateSelect(); renderTemplateList(); renderResults();
            }
        });

        // --- DATA LOAD ---
        async function loadUserData() {
            if (!user) return;

            // Template Listener (Rule 1 & Error Callback)
            const tRef = collection(db, 'artifacts', appId, 'users', user.uid, 'templates');
            onSnapshot(tRef, (snap) => {
                templates = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if(templates.length === 0) templates = defaultTemplates();
                updateTemplateSelect(); renderTemplateList();
            }, (err) => console.warn("Firestore ƒ∞zin Hatasƒ± (Beklenen):", err));

            // Preferences
            const configRef = doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'preferences');
            const configDoc = await getDoc(configRef);
            if (configDoc.exists()) {
                const data = configDoc.data();
                if(data.prices) {
                    document.getElementById('price-body').value = data.prices.body;
                    document.getElementById('price-door').value = data.prices.door;
                    document.getElementById('price-band-body').value = data.prices.bandBody;
                    document.getElementById('price-band-door').value = data.prices.bandDoor;
                }
                if(data.globalParams) {
                    document.getElementById('set-g').value = data.globalParams.g;
                    document.getElementById('set-bz').value = data.globalParams.bz;
                    document.getElementById('set-k').value = data.globalParams.k;
                }
                accPriceData = data.accPriceData || []; renderAccPriceSettings();
            }

            // Current Session
            const sessionRef = doc(db, 'artifacts', appId, 'users', user.uid, 'session', 'current');
            const sessionDoc = await getDoc(sessionRef);
            if (sessionDoc.exists()) { currentResult = sessionDoc.data().list || []; renderResults(); }
        }

        async function syncSession() {
            if (user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'session', 'current'), { list: currentResult });
        }

        // --- UI FUNCTIONS ---
        window.showTab = (tab) => {
            ['calc', 'editor', 'settings'].forEach(t => {
                document.getElementById(`tab-${t}-page`).classList.add('hidden');
                document.getElementById(`t-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`tab-${tab}-page`).classList.remove('hidden');
            document.getElementById(`t-${tab}`).classList.add('tab-active');
        };

        window.generateList = async () => {
            const tid = document.getElementById('sel-template').value;
            const t = templates.find(x => x.id === tid); if(!t) return;
            const vars = { E: parseFloat(document.getElementById('val-e').value), B: parseFloat(document.getElementById('val-b').value), D: parseFloat(document.getElementById('val-d').value), G: parseFloat(document.getElementById('set-g').value), K: parseFloat(document.getElementById('set-k').value), Bz: parseFloat(document.getElementById('set-bz').value) };
            const qm = parseInt(document.getElementById('val-qty').value);
            const shelfActive = document.getElementById('shelf-active').checked;
            const shelfQty = parseInt(document.getElementById('shelf-qty').value) || 0;

            let cp = t.parts.map(p => ({ name: p.name, w: safeEval(p.wFormula, vars), d: safeEval(p.dFormula, vars), qty: parseFloat(p.qty) * qm, type: p.type, bands: p.bands, mod: t.name }));
            
            // RAF KURALI: En-36, Derinlik-20, Sadece B1 Bant (Geni≈ülik y√∂n√º)
            if (shelfActive && shelfQty > 0) {
                cp.push({
                    name: 'RAF', w: vars.E - 36, d: vars.D - 20, qty: shelfQty * qm,
                    type: 'body', bands: [true, false, false, false], mod: t.name
                });
            }
            currentResult.push({ mod: t.name, parts: cp, accs: t.accs.map(a => ({ name: a.name, qty: safeEval(a.qtyFormula, vars) * qm, mod: t.name })) });
            renderResults(); syncSession();
        };

        window.addManualPart = () => {
            const n = document.getElementById('man-p-name').value;
            const b = parseFloat(document.getElementById('man-p-b').value);
            const e = parseFloat(document.getElementById('man-p-e').value);
            const q = parseFloat(document.getElementById('man-p-qty').value);
            if (!n || isNaN(b)) return;
            const p = { name: n.toUpperCase(), w: b, d: e, qty: q, type: document.getElementById('man-p-type').value, bands: [document.getElementById('man-b1').checked, document.getElementById('man-b2').checked, document.getElementById('man-e1').checked, document.getElementById('man-e2').checked], mod: "MANUEL" };
            let entry = currentResult.find(x => x.mod === "MANUEL");
            if (!entry) { entry = { mod: "MANUEL", parts: [], accs: [] }; currentResult.push(entry); }
            entry.parts.push(p); renderResults(); syncSession();
        };

        window.renderResults = () => {
            const container = document.getElementById('calc-results');
            const isAgg = document.getElementById('toggle-aggregate').checked;
            container.innerHTML = '';
            if(currentResult.length === 0) return;

            let stats = { bodyA: 0, doorA: 0, backA: 0, bodyB: 0, doorB: 0, accCost: 0 };
            const aggP = []; const aggA = [];

            currentResult.forEach(res => {
                res.parts.forEach(p => {
                    const area = (p.w * p.d * p.qty) / 1000000;
                    if(p.type === 'body') stats.bodyA += area; else if(p.type === 'door') stats.doorA += area; else stats.backA += area;
                    if(p.bands) {
                        let len = (p.bands[0]?p.w:0) + (p.bands[1]?p.w:0) + (p.bands[2]?p.d:0) + (p.bands[3]?p.d:0);
                        if(p.type === 'door') stats.doorB += (len * p.qty) / 1000; else stats.bodyB += (len * p.qty) / 1000;
                    }
                    const key = `${p.type}|${p.name}|${p.w}|${p.d}|${p.bands ? p.bands.join(',') : ''}`;
                    const ex = aggP.find(x => x.key === key);
                    if(ex) { ex.qty += p.qty; if(!ex.mods.includes(res.mod)) ex.mods.push(res.mod); }
                    else { aggP.push({...p, key, mods: [res.mod]}); }
                });
                res.accs.forEach(a => {
                    const fp = accPriceData.find(ap => ap.name.toUpperCase() === a.name.toUpperCase());
                    if(fp) stats.accCost += (a.qty * fp.price);
                    const ex = aggA.find(x => x.name === a.name);
                    if(ex) { ex.qty += a.qty; if(!ex.mods.includes(res.mod)) ex.mods.push(res.mod); }
                    else { aggA.push({...a, mods: [res.mod]}); }
                });
            });

            const sections = [{id:'body', l:'1. G√ñVDE MALZEMESƒ∞', c:'blue', cls:'section-body'}, {id:'door', l:'2. KAPAK MALZEMESƒ∞', c:'emerald', cls:'section-door'}, {id:'back', l:'3. ARKALIKLAR', c:'slate', cls:'section-back'}];
            sections.forEach(s => {
                let rows = '';
                const parts = isAgg ? aggP.filter(p => p.type === s.id) : currentResult.flatMap(r => r.parts.filter(p => p.type === s.id).map(p => ({...p, modLabel: r.mod})));
                parts.forEach(p => {
                    const bStr = p.bands ? [p.bands[0]?'B1':'', p.bands[1]?'B2':'', p.bands[2]?'E1':'', p.bands[3]?'E2':''].filter(Boolean).join(' ') : '-';
                    rows += `<tr class="border-b"><td class="py-2">${p.name}</td><td class="font-mono text-blue-600">${Math.round(p.w)}x${Math.round(p.d)}</td><td class="font-bold text-center">${p.qty}</td><td class="text-red-600 text-center text-[10px]">${bStr}</td><td class="text-right italic text-[10px] text-slate-400 uppercase">${isAgg ? p.mods.join(',') : p.modLabel}</td></tr>`;
                });
                if(rows) container.innerHTML += `<section class="print-section ${s.cls}"><h3 class="text-xs font-black text-${s.c}-600 border-b pb-1 mb-2 uppercase">${s.l}</h3><table class="w-full text-xs text-left"><tbody>${rows}</tbody></table></section>`;
            });

            let accRows = '';
            const aList = isAgg ? aggA : currentResult.flatMap(r => r.accs.map(a => ({...a, modLabel: r.mod})));
            aList.forEach(a => accRows += `<tr class="border-b"><td class="py-2 font-medium">${a.name}</td><td class="font-bold text-amber-600 text-center">${a.qty} Adet</td><td class="text-right italic text-[10px] text-slate-400 uppercase">${isAgg ? a.mods.join(',') : a.modLabel}</td></tr>`);
            if(accRows) container.innerHTML += `<section class="print-section section-acc"><h3 class="text-xs font-black text-amber-600 border-b pb-1 mb-2 uppercase italic tracking-tighter">4. Aksesuar ve Donanƒ±m</h3><table class="w-full text-xs text-left"><tbody>${accRows}</tbody></table></section>`;

            const pr = { body: parseFloat(document.getElementById('price-body').value) || 0, door: parseFloat(document.getElementById('price-door').value) || 0, bb: parseFloat(document.getElementById('price-band-body').value) || 0, db: parseFloat(document.getElementById('price-band-door').value) || 0 };
            const total = (stats.bodyA * pr.body) + (stats.doorA * pr.door) + (stats.backA * 0) + (stats.bodyB * pr.bb) + (stats.doorB * pr.db) + stats.accCost;

            container.innerHTML += `<div class="mt-8 p-6 bg-slate-900 text-white rounded-xl border border-slate-700">
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-4 text-center">
                    <div><p class="text-[8px] uppercase text-slate-400">G√∂vde Area</p><p class="text-base font-bold">${stats.bodyA.toFixed(2)} m¬≤</p></div>
                    <div><p class="text-[8px] uppercase text-slate-400">Kapak Area</p><p class="text-base font-bold">${stats.doorA.toFixed(2)} m¬≤</p></div>
                    <div><p class="text-[8px] uppercase text-slate-400">G. Bandƒ±</p><p class="text-base font-bold text-blue-300">${stats.bodyB.toFixed(2)} mt</p></div>
                    <div><p class="text-[8px] uppercase text-slate-400">K. Bandƒ±</p><p class="text-base font-bold text-emerald-300">${stats.doorB.toFixed(2)} mt</p></div>
                    <div class="bg-slate-800 p-2 rounded"><p class="text-[10px] font-black text-amber-500">TOPLAM MALƒ∞YET</p><p class="text-xl font-black">‚Ç∫ ${total.toLocaleString('tr-TR', {minimumFractionDigits:2})}</p></div>
                </div>
            </div>`;
        };

        window.clearAll = () => { if(confirm("T√ºm listeyi temizle?")) { currentResult = []; renderResults(); syncSession(); } };

        window.renderTemplateList = () => {
            const list = document.getElementById('template-list'); list.innerHTML = '';
            templates.forEach(t => {
                list.innerHTML += `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-lg group hover:bg-blue-50 cursor-pointer transition" onclick="editTemplate('${t.id}')"><span class="font-bold text-xs text-slate-700 uppercase italic truncate flex-1 leading-none">${t.name}</span><div class="flex gap-1 opacity-0 group-hover:opacity-100 transition no-print"><button onclick="renameTemplate(event, '${t.id}')" class="text-emerald-500 p-1"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button><button onclick="copyTemplate(event, '${t.id}')" class="text-blue-500 p-1"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg></button><button onclick="deleteTemplate(event, '${t.id}')" class="text-red-400 p-1"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div></div>`;
            });
        };

        window.editTemplate = (id) => {
            activeTemplateId = id; const t = templates.find(x => x.id === id); if(!t) return;
            document.getElementById('editor-ui').classList.remove('hidden');
            document.getElementById('edit-template-name').value = t.name;
            document.getElementById('part-rows').innerHTML = ''; t.parts.forEach(p => addPartRow(p));
            document.getElementById('acc-rows').innerHTML = ''; t.accs.forEach(a => addAccRow(a));
        };

        window.saveTemplates = async () => {
            if(!activeTemplateId) return;
            const idx = templates.findIndex(x => x.id === activeTemplateId);
            const n = document.getElementById('edit-template-name').value.toUpperCase();
            const updated = {
                ...templates[idx], name: n,
                parts: Array.from(document.querySelectorAll('.part-row')).map(row => {
                    const inps = row.querySelectorAll('input:not(.band-check), select');
                    const bchs = row.querySelectorAll('.band-check');
                    return { name: inps[0].value.toUpperCase(), wFormula: inps[1].value, dFormula: inps[2].value, qty: inps[3].value, type: inps[4].value, bands: [bchs[0].checked, bchs[1].checked, bchs[2].checked, bchs[3].checked] };
                }),
                accs: Array.from(document.querySelectorAll('.acc-row')).map(row => { const inps = row.querySelectorAll('input'); return { name: inps[0].value.toUpperCase(), qtyFormula: inps[1].value }; })
            };
            templates[idx] = updated;
            if(user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', updated.id), updated);
            else localStorage.setItem('procut_templates', JSON.stringify(templates));
            renderTemplateList(); updateTemplateSelect(); alert("Kaydedildi!");
        };

        window.renameTemplate = async (e, id) => { 
            e.stopPropagation(); const t = templates.find(x => x.id === id); if(!t) return; 
            const n = prompt("Yeni isim:", t.name); if(n) { t.name = n.toUpperCase(); if(user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', id), t); else localStorage.setItem('procut_templates', JSON.stringify(templates)); renderTemplateList(); updateTemplateSelect(); } 
        };

        window.copyTemplate = async (e, id) => { 
            e.stopPropagation(); const o = templates.find(x => x.id === id); if(!o) return; 
            const c = JSON.parse(JSON.stringify(o)); c.id = 't' + Date.now(); c.name += " KOPYA"; templates.push(c); if(user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', c.id), c); else localStorage.setItem('procut_templates', JSON.stringify(templates)); renderTemplateList(); updateTemplateSelect(); 
        };

        window.deleteTemplate = async (e, id) => { 
            e.stopPropagation(); if(!confirm("Silsin mi?")) return; if(user) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'templates', id)); else { templates = templates.filter(x => x.id !== id); localStorage.setItem('procut_templates', JSON.stringify(templates)); } renderTemplateList(); updateTemplateSelect(); if(activeTemplateId === id) document.getElementById('editor-ui').classList.add('hidden');
        };

        window.addNewTemplate = () => { const id = 't' + Date.now(); templates.push({ id, name: 'YENƒ∞ ≈ûABLON', parts: [], accs: [] }); editTemplate(id); renderTemplateList(); updateTemplateSelect(); };

        window.addPartRow = (data = {name:'', wFormula:'', dFormula:'', qty:1, type:'body', bands:[false,false,false,false]}) => {
            const div = document.createElement('div'); const rid = 'row-' + Math.random().toString(36).substr(2, 5);
            div.className = "grid grid-cols-12 gap-2 part-row bg-slate-50 p-2 rounded-lg items-center mb-1";
            div.innerHTML = `<input type="text" class="col-span-3 text-[11px] p-1 h-8 font-medium uppercase" value="${data.name}"><input type="text" class="col-span-2 text-[11px] p-1 h-8 font-mono text-center" value="${data.wFormula}"><input type="text" class="col-span-2 text-[11px] p-1 h-8 font-mono text-center" value="${data.dFormula}"><input type="number" class="col-span-1 text-[11px] p-1 h-8 text-center" value="${data.qty}"><select class="col-span-1 text-[9px] p-1 h-8"><option value="body" ${data.type==='body'?'selected':''}>Gv</option><option value="door" ${data.type==='door'?'selected':''}>Kp</option><option value="back" ${data.type==='back'?'selected':''}>Ark</option></select><div class="col-span-2 flex justify-center gap-1"><input type="checkbox" id="${rid}-1" class="band-check" ${data.bands[0]?'checked':''}><label for="${rid}-1" class="band-label">B1</label><input type="checkbox" id="${rid}-2" class="band-check" ${data.bands[1]?'checked':''}><label for="${rid}-2" class="band-label">B2</label><input type="checkbox" id="${rid}-3" class="band-check" ${data.bands[2]?'checked':''}><label for="${rid}-3" class="band-label">E1</label><input type="checkbox" id="${rid}-4" class="band-check" ${data.bands[3]?'checked':''}><label for="${rid}-4" class="band-label">E2</label></div><button onclick="this.parentElement.remove()" class="col-span-1 text-red-400 font-bold hover:text-red-600 transition">√ó</button>`;
            document.getElementById('part-rows').appendChild(div);
        };

        window.addAccRow = (data = {name:'', qtyFormula:''}) => {
            const div = document.createElement('div'); div.className = "grid grid-cols-12 gap-2 acc-row bg-amber-50 p-2 rounded-lg items-center mb-1";
            div.innerHTML = `<input type="text" class="col-span-5 text-xs p-1 h-8 font-medium uppercase" value="${data.name}"><input type="text" class="col-span-6 text-xs p-1 h-8 font-mono text-center" value="${data.qtyFormula}"><button onclick="this.parentElement.remove()" class="col-span-1 text-red-400 font-bold transition">√ó</button>`;
            document.getElementById('acc-rows').appendChild(div);
        };

        window.saveAllSettings = async () => {
            const prices = { body: document.getElementById('price-body').value, door: document.getElementById('price-door').value, bandBody: document.getElementById('price-band-body').value, bandDoor: document.getElementById('price-band-door').value };
            const names = document.querySelectorAll('.acc-price-name'); const vals = document.querySelectorAll('.acc-price-val');
            accPriceData = []; names.forEach((n, idx) => { if(n.value.trim() !== "") accPriceData.push({ name: n.value.trim().toUpperCase(), price: parseFloat(vals[idx].value) || 0 }); });
            if (user) await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'preferences'), { prices, accPriceData, globalParams: { g: document.getElementById('set-g').value, bz: document.getElementById('set-bz').value, k: document.getElementById('set-k').value } });
            else { localStorage.setItem('procut_prices', JSON.stringify(prices)); localStorage.setItem('procut_acc_prices', JSON.stringify(accPriceData)); }
            alert("Veriler Kaydedildi!"); renderResults(); showTab('calc');
        };

        window.addAccPriceRow = () => {
            const container = document.getElementById('acc-price-list');
            const div = document.createElement('div'); div.className = "flex items-center gap-2 bg-slate-50 p-2 rounded-lg border mb-1";
            div.innerHTML = `<input type="text" class="flex-1 text-[11px] p-1 h-8 acc-price-name font-medium uppercase" placeholder="√úr√ºn Adƒ±"><input type="number" class="w-20 text-[11px] p-1 h-8 font-bold acc-price-val" value="0"><button onclick="this.parentElement.remove()" class="text-red-400 font-bold px-1">√ó</button>`;
            container.appendChild(div);
        };

        window.printCategory = (t) => {
            document.body.classList.remove('print-body', 'print-door', 'print-back', 'print-acc');
            if(t !== 'all') document.body.classList.add(`print-${t}`);
            setTimeout(() => { window.print(); document.body.classList.remove('print-body', 'print-door', 'print-back', 'print-acc'); }, 100);
        };

        function safeEval(f, v) { try { let s = String(f).toUpperCase(); Object.keys(v).forEach(k => { s = s.replace(new RegExp(`\\b${k}\\b`, 'g'), v[k]); }); return eval(s); } catch(e) { return 0; } }
        function updateTemplateSelect() { const s = document.getElementById('sel-template'); if(s) { s.innerHTML = ''; templates.forEach(t => s.innerHTML += `<option value="${t.id}">${t.name}</option>`); } }
        function defaultTemplates() { return [{ id: 't1', name: 'ALT MOD√úL', parts: [{ name: 'YAN Dƒ∞KME', wFormula: 'B-Bz', dFormula: 'D', qty: 2, type: 'body', bands: [true, true, true, false] }], accs: [] }]; }
        function renderAccPriceSettings() {
            const c = document.getElementById('acc-price-list'); if(!c) return; c.innerHTML = '';
            accPriceData.forEach(item => {
                const div = document.createElement('div'); div.className = "flex items-center gap-2 bg-slate-50 p-2 rounded-lg border mb-1";
                div.innerHTML = `<input type="text" class="flex-1 text-[11px] p-1 h-8 acc-price-name font-medium uppercase" value="${item.name}"><input type="number" class="w-20 text-[11px] p-1 h-8 font-bold acc-price-val" value="${item.price}"><button onclick="this.parentElement.remove()" class="text-red-400 font-bold px-1">√ó</button>`;
                c.appendChild(div);
            });
        }
    </script>
</body>
</html>
