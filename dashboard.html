<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atölye Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    [x-cloak] { display: none !important; }
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .sidebar-link:hover { background-color: #e5e7eb; }
    .sidebar-link.active { background-color: #4f46e5; color: white; }
  </style>
</head>
<body x-data="app()" x-init="init()" class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4 min-h-screen">
    <h1 class="text-xl font-bold text-gray-800 mb-6">Atölye Paneli</h1>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded sidebar-link active">Gösterge Paneli</a>
      <a href="cariler.html" class="block px-4 py-2 rounded sidebar-link">Cariler</a>
      <a href="siparisler.html" class="block px-4 py-2 rounded sidebar-link">Siparişler</a>
      <a href="stok.html" class="block px-4 py-2 rounded sidebar-link">Stok</a>
      <a href="giderler.html" class="block px-4 py-2 rounded sidebar-link">Giderler</a>
      <a href="kasa.html" class="block px-4 py-2 rounded sidebar-link">Kasa</a>
      <a href="personeller.html" class="block px-4 py-2 rounded sidebar-link">Personeller</a>
      <a href="formlar.html" class="block px-4 py-2 rounded sidebar-link">Formlar</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Gösterge Paneli</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="text-gray-500 text-sm">Toplam Ciro</h3>
        <p class="text-2xl font-bold text-indigo-600" x-text="formatCurrency(ciro)"></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="text-gray-500 text-sm">Teslim Edilen İşler</h3>
        <p class="text-2xl font-bold text-green-600" x-text="teslimSayisi"></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="text-gray-500 text-sm">Teklif Verilen İşler</h3>
        <p class="text-2xl font-bold text-yellow-500" x-text="teklifSayisi"></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="text-gray-500 text-sm">Aktif Siparişler</h3>
        <p class="text-2xl font-bold text-blue-600" x-text="aktifSiparis"></p>
      </div>
    </div>
  </main>

  <script>
    function app() {
      return {
        ciro: 183400,
        teslimSayisi: 18,
        teklifSayisi: 6,
        aktifSiparis: 5,

        init() {
          console.log("Dashboard yüklendi.");
        },

        formatCurrency(amount) {
          return new Intl.NumberFormat('tr-TR', {
            style: 'currency',
            currency: 'TRY'
          }).format(amount);
        }
      }
    }
  </script>
</body>
</html>
