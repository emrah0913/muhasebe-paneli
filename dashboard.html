<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Atölye Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    [x-cloak] { display: none !important; }
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .sidebar-link:hover { background-color: #e5e7eb; }
    .sidebar-link.active { background-color: #4f46e5; color: white; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi",
      storageBucket: "kibrissiparissistemi.appspot.com",
      messagingSenderId: "263531733235",
      appId: "1:263531733235:web:82efdf39ed758a22465786",
      measurementId: "G-JK5S6L90Q5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    await loadPermissions(user.email);
  }
});

    window.auth = auth;
    window.db = db;
import { getDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

async function loadPermissions(email) {
  try {
    const docRef = doc(db, "userRoles", email);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      window.userPermissions = docSnap.data();
      console.log("Yetkiler:", window.userPermissions);
    } else {
      window.userPermissions = {
        fiyatGorebilir: false,
        musteriGorebilir: false,
        teslimGorebilir: false
      };
    }
  } catch (err) {
    console.error("Yetkiler alınamadı:", err);
  }
}
  </script>
</head>
<body x-data="app()" x-init="init()" class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4">
    <h1 class="text-xl font-bold text-gray-800 mb-6">Atölye Paneli</h1>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded sidebar-link active">Gösterge Paneli</a>
      <a href="cariler.html" class="block px-4 py-2 rounded sidebar-link">Cariler</a>
      <a href="siparisler.html" class="block px-4 py-2 rounded sidebar-link">Siparişler</a>
      <a href="stok.html" class="block px-4 py-2 rounded sidebar-link">Stok</a>
      <a href="giderler.html" class="block px-4 py-2 rounded sidebar-link">Giderler</a>
      <a href="kasa.html" class="block px-4 py-2 rounded sidebar-link">Kasa</a>
      <a href="personeller.html" class="block px-4 py-2 rounded sidebar-link">Personeller</a>
      <a href="formlar.html" class="block px-4 py-2 rounded sidebar-link">Formlar</a>
      <a href="yetkilendirme.html" class="block px-4 py-2 rounded sidebar-link text-red-600 font-semibold">Yetkilendirme</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <section>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Gösterge Paneli</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-500 text-sm">Toplam Müşteri</h3>
          <p class="text-2xl font-bold" x-text="customers.length"></p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-500 text-sm">Toplam Sipariş</h3>
          <p class="text-2xl font-bold" x-text="orders.length"></p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-500 text-sm">Kasa Durumu</h3>
          <p class="text-2xl font-bold text-green-600" x-text="formatCurrency(kasa)"></p>
        </div>
      </div>
    </section>
  </main>

  <script>
    function app() {
      return {
        customers: [{ id: 1, name: 'Ahmet' }, { id: 2, name: 'Ayşe' }],
        orders: [{ id: 1, product: 'Mutfak Dolabı' }, { id: 2, product: 'Gardırop' }],
        kasa: 10500,

        init() {
          console.log("Dashboard yüklendi.");
        },

        formatCurrency(amount) {
          return new Intl.NumberFormat('tr-TR', {
            style: 'currency',
            currency: 'TRY'
          }).format(amount);
        }
      }
    }
  </script>
</body>
</html>
