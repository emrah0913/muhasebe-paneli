<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cariler - Atölye Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    [x-cloak] { display: none !important; }
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .sidebar-link:hover { background-color: #e5e7eb; }
    .sidebar-link.active { background-color: #4f46e5; color: white; }
  </style>
</head>
<body x-data="app()" x-init="init()" class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4">
    <h1 class="text-xl font-bold text-gray-800 mb-6">Atölye Paneli</h1>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded sidebar-link">Gösterge Paneli</a>
      <a href="cariler.html" class="block px-4 py-2 rounded sidebar-link active">Cariler</a>
      <a href="siparisler.html" class="block px-4 py-2 rounded sidebar-link">Siparişler</a>
      <a href="stok.html" class="block px-4 py-2 rounded sidebar-link">Stok</a>
      <a href="giderler.html" class="block px-4 py-2 rounded sidebar-link">Giderler</a>
      <a href="kasa.html" class="block px-4 py-2 rounded sidebar-link">Kasa</a>
      <a href="personeller.html" class="block px-4 py-2 rounded sidebar-link">Personeller</a>
      <a href="formlar.html" class="block px-4 py-2 rounded sidebar-link">Formlar</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Cariler</h2>

    <div class="mb-4">
      <input type="text" x-model="search" placeholder="Müşteri ara..." class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <div class="bg-white shadow rounded-lg overflow-x-auto">
      <table class="w-full table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left">Adı</th>
            <th class="px-4 py-2 text-left">Telefon</th>
            <th class="px-4 py-2 text-left">Adres</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="c in filteredCustomers" :key="c.id">
            <tr class="border-t">
              <td class="px-4 py-2" x-text="c.name"></td>
              <td class="px-4 py-2" x-text="c.phone"></td>
              <td class="px-4 py-2" x-text="c.address"></td>
            </tr>
          </template>
          <tr x-show="filteredCustomers.length === 0">
            <td colspan="3" class="px-4 py-4 text-center text-gray-500">Müşteri bulunamadı.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function app() {
      return {
        search: '',
        customers: [
          { id: 1, name: 'Ahmet Yılmaz', phone: '05001234567', address: 'Ankara' },
          { id: 2, name: 'Ayşe Kaya', phone: '05007654321', address: 'İstanbul' }
        ],
        init() {
          console.log("Cariler yüklendi.");
        },
        get filteredCustomers() {
          if (!this.search) return this.customers;
          const term = this.search.toLowerCase();
          return this.customers.filter(c =>
            c.name.toLowerCase().includes(term) ||
            c.phone.includes(term) ||
            c.address.toLowerCase().includes(term)
          );
        }
      }
    }
  </script>
</body>
</html>
