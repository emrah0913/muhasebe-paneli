<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kullanıcı Yetkilendirme - Atölye Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans" x-data="yetkiPaneli()" x-init="init()">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow relative">
    <button @click="window.location.href='dashboard.html'" class="absolute top-4 right-4 text-gray-500 hover:text-red-500">✕</button>
    <h1 class="text-2xl font-bold mb-4">Kullanıcı Yetkilendirme</h1>

    <form @submit.prevent="yetkiAta">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">E-posta</label>
        <input type="email" x-model="email" required class="w-full mt-1 px-4 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold">Şifre</label>
        <input type="password" x-model="password" required class="w-full mt-1 px-4 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Rol Seçin</label>
        <label class="block mb-1">
          <input type="radio" name="rol" value="admin" x-model="rol" /> Admin
        </label>
        <label class="block">
          <input type="radio" name="rol" value="personel" x-model="rol" /> Personel
        </label>
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Yetki Ata</button>
    </form>

    <template x-if="mesaj">
      <div class="mt-4 p-3 rounded bg-green-100 text-green-700" x-text="mesaj"></div>
    </template>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
    import { getFirestore, setDoc, doc } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.setDoc = setDoc;
    window.doc = doc;
  </script>

  <script>
    function yetkiPaneli() {
      return {
        email: '',
        password: '',
        rol: '',
        mesaj: '',
        init() {},
        async yetkiAta() {
          try {
            await setDoc(doc(db, "userRoles", this.email), {
              email: this.email,
              sifre: this.password,
              rol: this.rol
            });
            this.mesaj = 'Yetki başarıyla atandı';
          } catch (e) {
            console.error(e);
            this.mesaj = 'Hata oluştu';
          }
        }
      }
    }
  </script>
</body>
</html>
