<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasa - Atölye Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    [x-cloak] { display: none !important; }
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .sidebar-link:hover { background-color: #e5e7eb; }
    .sidebar-link.active { background-color: #4f46e5; color: white; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi",
      storageBucket: "kibrissiparissistemi.appspot.com",
      messagingSenderId: "263531733235",
      appId: "1:263531733235:web:82efdf39ed758a22465786",
      measurementId: "G-JK5S6L90Q5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.auth = auth;
    window.db = db;
    window.collection = collection;
    window.onSnapshot = onSnapshot;
  </script>
</head>
<body x-data="kasaApp()" x-init="init()" class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4">
    <h1 class="text-xl font-bold text-gray-800 mb-6">Atölye Paneli</h1>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded sidebar-link">Gösterge Paneli</a>
      <a href="cariler.html" class="block px-4 py-2 rounded sidebar-link">Cariler</a>
      <a href="siparisler.html" class="block px-4 py-2 rounded sidebar-link">Siparişler</a>
      <a href="stok.html" class="block px-4 py-2 rounded sidebar-link">Stok</a>
      <a href="giderler.html" class="block px-4 py-2 rounded sidebar-link">Giderler</a>
      <a href="kasa.html" class="block px-4 py-2 rounded sidebar-link active">Kasa</a>
      <a href="personeller.html" class="block px-4 py-2 rounded sidebar-link">Personeller</a>
      <a href="formlar.html" class="block px-4 py-2 rounded sidebar-link">Formlar</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <section>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Kasa Durumu</h2>
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-lg text-gray-500 mb-2">Toplam Kasa Tutarı</h3>
        <p class="text-3xl font-bold text-green-600" x-text="formatCurrency(toplamKasa)"></p>
      </div>

      <h3 class="text-xl font-semibold text-gray-700 mt-8 mb-4">İşlem Geçmişi</h3>
      <table class="w-full bg-white rounded shadow">
        <thead class="bg-gray-100 text-gray-600 text-sm">
          <tr>
            <th class="text-left p-3">Tarih</th>
            <th class="text-left p-3">Açıklama</th>
            <th class="text-left p-3">Tutar</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="islem in islemler" :key="islem.id">
            <tr class="border-t">
              <td class="p-3" x-text="new Date(islem.tarih?.seconds * 1000).toLocaleDateString()"></td>
              <td class="p-3" x-text="islem.aciklama"></td>
              <td class="p-3" :class="{'text-green-600': islem.tutar > 0, 'text-red-600': islem.tutar < 0}" x-text="formatCurrency(islem.tutar)"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function kasaApp() {
      return {
        islemler: [],
        toplamKasa: 0,

        init() {
          const q = window.collection(window.db, 'kasa');
          window.onSnapshot(q, snapshot => {
            this.islemler = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            this.toplamKasa = this.islemler.reduce((toplam, islem) => toplam + islem.tutar, 0);
          });
        },

        formatCurrency(amount) {
          return new Intl.NumberFormat('tr-TR', {
            style: 'currency',
            currency: 'TRY'
          }).format(amount);
        }
      }
    }
  </script>
</body>
</html>
