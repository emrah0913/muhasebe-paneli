<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erolpen İş Takip Sistemi - Yetkili Erişim (Gelişmiş)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Inter font for modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        /* Custom scrollbar for note sections */
        .max-h-40::-webkit-scrollbar, .announcements-list::-webkit-scrollbar {
            width: 4px;
        }
        .max-h-40::-webkit-scrollbar-thumb, .announcements-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }
        .job-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: default;
        }
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Style for required file inputs */
        .file-input-label {
            display: block;
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            text-align: center;
            font-size: 0.875rem;
            line-height: 1.25rem;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
        }
        .file-input-label:hover {
            background-color: #d1d5db;
        }
        .file-input:focus + .file-input-label {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Indigo-600 focus ring */
        }
        .file-input-uploaded {
             background-color: #818cf8; /* indigo-400 */
             color: white;
             border-color: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body>
    <div id="app" class="w-full">
    </div>

    <script type="module">
        // SİSTEM YAPILANDIRMASI (Lütfen KENDİ Firebase Bilgilerinizle Değiştirin!)
        const FIXED_FIREBASE_CONFIG = {
            apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74", 
            authDomain: "kibrissiparissistemi.firebaseapp.com",
            databaseURL: "https://kibrissiparissistemi-default-rtdb.firebaseio.com",
            projectId: "kibrissiparissistemi",
            storageBucket: "kibrissiparissistemi.firebasestorage.app",
            messagingSenderId: "263531733235",
            appId: "1:263531733235:web:82efdf39ed758a22465786",
            measurementId: "G-JK5S6L90Q5"
        };
        // ----------------------------------------------------------------

        // --- Firebase Modül İçe Aktarımları (STORAGE DAHİL) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, doc, Timestamp, query, getDoc, getDocs, setDoc, where, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js"; 
        
        // Firebase loglarını açın (Hata ayıklama için önemlidir)
        setLogLevel('Debug');
        
        // --- GLOBAL STATE ---
        let db = null;	
        let auth = null;	
        let storage = null; // Storage eklendi
        let user = null;	
        let isAuthReady = false;	
        let jobs = [];
        let notes = {};
        let announcements = []; 
        let allMasters = {};	
        let userRoleData = { role: 'Loading', name: 'Yükleniyor...' };	
        let loading = true;
        let showModal = false;
        let modalMessage = "";
        let filterStatus = 'All'; // Yeni filtreleme state'i
        
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let isFirebaseInitialized = false;	
        let firebaseStatusText = "Yükleniyor...";


        // --- UTILITY FUNCTIONS ---
        const calculateWeightedProgress = (stages) => {
            let weightedSum = 0;
            let totalWeight = 0;
            stages.forEach(stage => {
                const progress = stage.progress || 0;
                const weight = stage.weight || 1;
                weightedSum += progress * weight;
                totalWeight += weight;
            });
            return totalWeight === 0 ? 0 : Math.round(weightedSum / totalWeight);
        };

        const formatTimestamp = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return 'N/A';
            const date = timestamp.toDate();
            const time = date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            const d = date.toLocaleDateString('tr-TR');
            return `${time} ${d}`;
        };

        const showNotification = (message) => {
            modalMessage = message;
            showModal = true;
            renderNotificationModal();
            setTimeout(() => {
                showModal = false;
                renderNotificationModal();
            }, 3000);
        };

        // Firebase Storage'a dosya yükleme yardımcı fonksiyonu
        const uploadFile = async (file, path) => {
            if (!storage || !file) return null;
            const uniqueFileName = `${Date.now()}-${file.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`;
            const fileRef = storageRef(storage, `${path}/${uniqueFileName}`);
            const snapshot = await uploadBytes(fileRef, file);
            return await getDownloadURL(snapshot.ref);
        };
        
        // Dosya türüne göre uygun simge HTML'i döner
        const getFileIcon = (url) => {
            if (!url) return '';
            const isImage = /\.(jpe?g|png|gif)$/i.test(url);
            const isVideo = /\.(mp4|mov|webm|avi|mkv)$/i.test(url);
            const isPdf = /\.pdf$/i.test(url);

            if (isImage) return '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-500 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg> Resim';
            if (isVideo) return '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.682v6.636a1 1 0 01-1.447.81L15 14M4 14V8a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2z" /></svg> Video';
            if (isPdf) return '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg> PDF';
            return '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414a1 1 0 00-.707-.293H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg> Dosya';
        }
        
        // Dosya input'u için etiket güncelleme
        const updateFileInputLabel = (event) => {
            const input = event.target;
            const label = input.nextElementSibling;
            if (input.files && input.files.length > 0) {
                const fileName = input.files[0].name;
                label.innerHTML = `<span class="font-semibold">${getFileIcon(fileName)} ${fileName.substring(0, 20)}... Yüklendi</span>`;
                label.classList.add('file-input-uploaded');
                label.classList.remove('bg-e5e7eb');
            } else {
                label.innerHTML = 'Dosya Seç (İsteğe Bağlı)';
                label.classList.remove('file-input-uploaded');
                label.classList.add('bg-e5e7eb');
            }
        };


        // --- FIREBASE INITIALIZATION & AUTH ---
        const handleGoogleSignIn = async () => {
            if (!auth || !isFirebaseInitialized) {
                showNotification("HATA: Firebase Auth servisi başlatılamadı.");
                return;
            }
            const provider = new GoogleAuthProvider();
            provider.addScope('profile');
            provider.addScope('email');

            try {
                loading = true;
                renderApp();	
                await signInWithPopup(auth, provider);
            } catch (error) {
                loading = false;
                renderApp();	
                console.error("Google Giriş Hatası:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showNotification("Giriş penceresi kullanıcı tarafından kapatıldı.");
                } else {
                    showNotification(`Giriş sırasında hata oluştu: ${error.message}`);
                }
            }
        };
        
        const handleLogout = async () => {
            if (auth) {
                try {
                    userRoleData = { role: 'Loading', name: 'Yükleniyor...' };
                    await signOut(auth);
                } catch (error) {
                    console.error("Çıkış yapılırken hata:", error);
                    showNotification("Çıkış sırasında hata oluştu. Konsolu kontrol edin.");
                }
            }
        };

        const initializeFirebase = () => {
            try {
                let firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                
                if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    firebaseConfig = FIXED_FIREBASE_CONFIG;
                    console.warn("Ortam config'i yerine sabit (FIXED_FIREBASE_CONFIG) kullanılıyor.");
                    firebaseStatusText = "Sabit Config ile Başlatıldı";
                } else {
                    firebaseStatusText = "Canvas Config ile Başlatıldı";
                }
                
                if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    console.error("Firebase config bulunamadı. Uygulama sadece statik olarak yüklenecek.");
                    loading = false;
                    isFirebaseInitialized = false;
                    user = null;
                    isAuthReady = true;
                    userRoleData = { role: 'NoAuth', name: 'Giriş Gerekli' };
                    firebaseStatusText = "Firebase BAĞLI DEĞİL!";
                    renderApp();	
                    return;
                }

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app); // Storage başlatıldı
                isFirebaseInitialized = true;

                onAuthStateChanged(auth, async (currentUser) => {
                    loading = true;
                    if (currentUser) {
                        user = currentUser;
                        
                        const roleDocRef = doc(db, `artifacts/${APP_ID}/public/data/user_permissions`, user.uid);
                        const roleDoc = await getDoc(roleDocRef);
                        
                        if (roleDoc.exists()) {
                            userRoleData = roleDoc.data();
                        } else {
                            // İlk Admin atama mantığı
                            const permissionsColRef = collection(db, `artifacts/${APP_ID}/public/data/user_permissions`);
                            const adminQuery = query(permissionsColRef, where("role", "==", "Admin"));
                            const adminSnapshot = await getDocs(adminQuery);

                            if (adminSnapshot.empty) {
                                userRoleData = {	
                                    role: 'Admin',	
                                    name: user.displayName || user.email.split('@')[0] || 'Patron', 
                                    uid: user.uid
                                };
                                await setDoc(roleDocRef, userRoleData);
                                showNotification("Sistemin ilk kullanıcısı olarak Admin yetkisi atandı.");
                            } else {
                                await signOut(auth);
                                user = null;
                                userRoleData = { role: 'Unauthorized', name: 'Yetkisiz Kullanıcı' };
                                showNotification("HATA: Hesabınız sisteme Admin tarafından tanımlanmamıştır. Erişim engellendi.");
                            }
                        }
                    } else {
                        user = null;	
                        userRoleData = { role: 'NoAuth', name: 'Giriş Gerekli' };
                    }
                    
                    loading = false;
                    isAuthReady = true;
                    if (isFirebaseInitialized && user && userRoleData.role !== 'Unauthorized' && userRoleData.role !== 'NoAuth') {
                        setupFirestoreListeners();
                    } else {
                        jobs = [];	
                        notes = {};
                        announcements = [];
                        allMasters = {};
                        renderApp();
                    }
                });
                
            } catch (error) {
                console.error("Firebase Başlatma hatası:", error);
                loading = false;
                isFirebaseInitialized = false;
                user = null;
                isAuthReady = true;
                userRoleData = { role: 'NoAuth', name: 'Giriş Gerekli' };
                firebaseStatusText = "Firebase Başlatma Hatası";
                renderApp();
            }
        };

        // --- FIREBASE LISTENERS ---
        const setupFirestoreListeners = () => {
            if (!db || !isAuthReady || userRoleData.role === 'Loading' || !user) return;

            const jobsColRef = collection(db, `artifacts/${APP_ID}/public/data/jobs`);
            const notesColRef = collection(db, `artifacts/${APP_ID}/public/data/notes`);
            const permissionsColRef = collection(db, `artifacts/${APP_ID}/public/data/user_permissions`);
            const announcementsColRef = collection(db, `artifacts/${APP_ID}/public/data/announcements`); 

            // 1. İzinleri Dinle (Tüm Master'ları listelemek için)
            onSnapshot(query(permissionsColRef), (snapshot) => {
                const masters = {};
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.role === 'Master' || data.role === 'Admin') {
                        masters[doc.id] = data;
                    }
                });
                allMasters = masters;
                renderApp();
            }, (error) => console.error("Permissions listener error:", error));

            // 2. İşleri Dinle (Jobs)
            const jobQuery = userRoleData.role === 'Master'	
                ? query(jobsColRef, where("masters", "array-contains", user.uid)) 
                : query(jobsColRef); 

            onSnapshot(jobQuery, (snapshot) => {
                let fetchedJobs = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const mastersArray = Array.isArray(data.masters) ? data.masters : [];	
                    return {
                        ...data,
                        id: doc.id,
                        masters: mastersArray,	
                        totalProgress: calculateWeightedProgress(data.stages || []),
                    };
                }).sort((a, b) => {
                    // Tamamlananları sona at
                    if (a.totalProgress === 100 && b.totalProgress !== 100) return 1;
                    if (a.totalProgress !== 100 && b.totalProgress === 100) return -1;
                    // Kalınan yerden devam edenleri önce getir
                    if (a.totalProgress > 0 && a.totalProgress < 100 && b.totalProgress === 0) return -1;
                    if (a.totalProgress === 0 && b.totalProgress > 0 && b.totalProgress < 100) return 1;
                    return a.name.localeCompare(b.name); // Alfabetik sıralama
                });
                
                jobs = fetchedJobs;
                renderApp();
            }, (error) => console.error("Jobs listener error:", error));


            // 3. Notları Dinle (Notes)
            onSnapshot(query(notesColRef), (snapshot) => {
                const allNotes = {};
                snapshot.docs.forEach(doc => {
                    const note = doc.data();
                    if (!allNotes[note.jobKey]) {
                        allNotes[note.jobKey] = [];
                    }
                    allNotes[note.jobKey].push(note);
                });

                for (const jobKey in allNotes) {
                    allNotes[jobKey].sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());
                }
                notes = allNotes;
                renderApp();
            }, (error) => console.error("Notes listener error:", error));

            // 4. Duyuruları Dinle (Announcements/Notifications)
             onSnapshot(query(announcementsColRef, orderBy("timestamp", "desc")), (snapshot) => {
                let fetchedAnnouncements = snapshot.docs.map(doc => ({
                    ...doc.data(),
                    id: doc.id,
                    timestamp: doc.data().timestamp || Timestamp.fromDate(new Date())
                })).filter(ann => {
                    // Master ise sadece All veya kendi UID'sini içerenleri göster
                    if (userRoleData.role === 'Master') {
                        const target = ann.targetUsers;
                        if (Array.isArray(target)) {
                            return target.includes(user.uid) || target.includes('All');
                        }
                        return target === 'All';
                    }
                    return true; // Admin tümünü görür
                });
                
                announcements = fetchedAnnouncements.slice(0, 15); // Son 15 bildirimi tutalım
                renderApp();
            }, (error) => console.error("Announcements listener error:", error));
        };

        // --- JOB/NOTE/ANNOUNCEMENT MANIPULATION METHODS ---

        const handleAssignRole = async (e) => {
            e.preventDefault();
            if (userRoleData.role !== 'Admin' || !db || !isFirebaseInitialized) {
                showNotification("HATA: Sadece Admin rol atayabilir.");
                return;
            }

            const form = e.target;
            const targetUID = form.targetUID.value.trim();
            const targetRole = form.targetRole.value;
            const targetName = form.targetName.value.trim() || `${targetRole} Kullanıcı`;

            if (!targetUID) {
                showNotification("HATA: Geçerli bir Kullanıcı UID'si girin.");
                return;
            }

            const roleDocRef = doc(db, `artifacts/${APP_ID}/public/data/user_permissions`, targetUID);
            const newRoleData = {
                role: targetRole,
                name: targetName,
                uid: targetUID
            };

            try {
                await setDoc(roleDocRef, newRoleData);
                showNotification(`UID: ${targetUID.substring(0, 5)}... kullanıcısına ${targetName} (${targetRole}) rolü başarıyla atandı.`);
                form.reset();
            } catch (error) {
                console.error("Firestore'a rol atarken hata:", error);
                showNotification(`Hata: Rol atanamadı. Firestore Kurallarınızı kontrol edin! (Console'da detay)`);
            }
        };

        // GÜNCELLENDİ: Müşteri bilgileri ve proje dosyası eklendi
        const handleAddJob = async (e) => {
            e.preventDefault();
            if (userRoleData.role !== 'Admin' || !db || !isFirebaseInitialized) {
                showNotification("HATA: Sadece Admin iş ekleyebilir.");
                return;
            }

            const form = e.target;
            const name = form.jobName.value.trim();
            
            // --- YENİ MÜŞTERİ ALANLARI ---
            const customerName = form.customerName.value.trim();
            const phone = form.phone.value.trim();
            const address = form.address.value.trim();
            const deliveryDate = form.deliveryDate.value;
            const projectFile = form.projectFile.files[0];
            // -----------------------------

            const stagesInput = form.jobStages.value.split(',').map(s => s.trim()).filter(s => s);
            const assignedMastersElement = form.assignedMasters;
            const selectedMasterUIDs = assignedMastersElement ? Array.from(assignedMastersElement.options)
                                                                .filter(option => option.selected)
                                                                .map(option => option.value) : [];


            if (!name || !customerName || !deliveryDate || stagesInput.length === 0 || selectedMasterUIDs.length === 0) {
                showNotification("HATA: İş Adı, Müşteri Adı, Teslim Tarihi, Aşamalar ve Master Ataması boş bırakılamaz.");
                return;
            }

            // 1. Proje Dosyasını Yükle (varsa)
            let projectFileUrl = null;
            if (projectFile) {
                try {
                    showNotification("Proje dosyası yükleniyor...");
                    projectFileUrl = await uploadFile(projectFile, 'job_projects');
                } catch (error) {
                    showNotification("HATA: Dosya yüklenemedi. Storage izinlerini kontrol edin.");
                    console.error("Storage Hata:", error);
                    return;
                }
            }


            const stages = stagesInput.map(item => {
                const parts = item.split(':');
                const stageName = parts[0];
                const weight = parseInt(parts[1]) || 1;
                return { name: stageName, progress: 0, weight: weight };
            });

            const newJob = {
                name: name,
                stages: stages,
                masters: selectedMasterUIDs, 
                customerName: customerName,
                phone: phone,
                address: address,
                deliveryDate: deliveryDate,
                projectFileUrl: projectFileUrl, // Project File URL
                createdBy: user.uid,
                createdByName: userRoleData.name,
                createdAt: Timestamp.fromDate(new Date())
            };

            try {
                const jobsColRef = collection(db, `artifacts/${APP_ID}/public/data/jobs`);
                const docRef = await addDoc(jobsColRef, newJob);

                // --- YENİ: Universal Bildirim (Yeni İş Eklendi) ---
                const notificationColRef = collection(db, `artifacts/${APP_ID}/public/data/announcements`);
                await addDoc(notificationColRef, {
                    type: 'NewJob',
                    content: `${userRoleData.name}, yeni bir iş ekledi: ${name} (${customerName}).`,
                    targetUsers: 'All', 
                    timestamp: Timestamp.fromDate(new Date()),
                    jobId: docRef.id
                });
                // ---------------------------------------------

                showNotification("Yeni İş Başarıyla Eklendi ve Tüm Kullanıcılara Bildirildi!");
                form.reset();
                // Aşamaları varsayılan değere geri getir
                form.jobStages.value = "Kesim:2,Bantlama:1,Montaj:5,Cila:2"; 
                // Dosya etiketini sıfırla
                form.projectFile.nextElementSibling.innerHTML = 'Dosya Seç (İsteğe Bağlı)';
                form.projectFile.nextElementSibling.classList.remove('file-input-uploaded');
            } catch (error) {
                console.error("Firestore'a iş eklerken hata:", error);
                showNotification(`Hata: İş eklenemedi. Firestore Kurallarınızı kontrol edin! (Console'da detay)`);
            }
        };

        const handleUpdateStageProgress = async (jobId, stageIndex, newProgress) => {
            if (userRoleData.role === 'NoAuth' || userRoleData.role === 'Unauthorized' || !db || !isFirebaseInitialized) {
                showNotification("HATA: İlerleme güncellemek için yetkiniz yok.");
                return;
            }

            const jobToUpdate = jobs.find(j => j.id === jobId);
            if (!jobToUpdate) return;
            
            if (userRoleData.role === 'Master' && !jobToUpdate.masters.includes(user.uid)) {
                showNotification("HATA: Sadece size atanan işin ilerlemesini güncelleyebilirsiniz.");
                return;
            }

            const progressValue = Math.max(0, Math.min(100, parseInt(newProgress) || 0));
            
            const newStages = [...jobToUpdate.stages];
            const oldProgress = newStages[stageIndex].progress;

            if (oldProgress === progressValue) return;	
            
            newStages[stageIndex].progress = progressValue;

            try {
                const jobDocRef = doc(db, `artifacts/${APP_ID}/public/data/jobs`, jobId);
                await updateDoc(jobDocRef, {
                    stages: newStages,
                    totalProgress: calculateWeightedProgress(newStages),
                    lastUpdatedBy: user.uid,
                    lastUpdatedAt: Timestamp.fromDate(new Date())
                });
                
                // --- GÜNCELLENDİ: İlerleme Bildirimi (%100 veya artış) ---
                const notificationColRef = collection(db, `artifacts/${APP_ID}/public/data/announcements`);
                let notificationContent = '';
                
                if (progressValue === 100 && oldProgress < 100) {
                    // Tamamlanma bildirimi
                    notificationContent = `${userRoleData.name}, **${jobToUpdate.name}** işinin **${jobToUpdate.stages[stageIndex].name}** aşamasını TAMAMLADI!`;
                } else if (progressValue > oldProgress) {
                    // İlerleme artışı bildirimi
                    notificationContent = `${userRoleData.name}, **${jobToUpdate.name}** işinin **${jobToUpdate.stages[stageIndex].name}** aşamasında ilerlemeyi %${oldProgress}'dan %${progressValue}'e çıkardı.`;
                }

                if (notificationContent) {
                     await addDoc(notificationColRef, {
                        type: 'ProgressUpdate',
                        content: notificationContent,
                        targetUsers: 'All', // Tüm yöneticilere ve diğer masterlara
                        timestamp: Timestamp.fromDate(new Date()),
                        jobId: jobId
                    });
                }
                // ------------------------------------

            } catch (error) {
                console.error("İlerleme güncellenirken hata:", error);
                showNotification(`Hata: İlerleme güncellenemedi. İzinleri kontrol edin.`);

        // GÜNCELLENDİ: Dosya yükleme ve etiketleme (tagging) eklendi
        const handleAddNote = async (e) => {
            e.preventDefault();
            const form = e.target;
            const jobId = form.getAttribute('data-job-id');
            const noteContent = form.noteContent.value;
            const noteFile = form.noteFile.files[0];

            if (!noteContent.trim() && !noteFile) {
                showNotification("HATA: Not eklemek için içerik veya dosya eklenmesi gerekli.");
                return;
            }

            if (userRoleData.role === 'NoAuth' || userRoleData.role === 'Unauthorized' || !db || !isFirebaseInitialized) {
                showNotification("HATA: Not eklemek için yetkiniz yok veya Firebase bağlantısı gerekli.");
                return;
            }
            
            const jobToUpdate = jobs.find(j => j.id === jobId);
            if (!jobToUpdate) return;

            if (userRoleData.role === 'Master' && !jobToUpdate.masters.includes(user.uid)) {
                showNotification("HATA: Sadece size atanan işe not ekleyebilirsiniz.");
                return;
            }

            // 1. Not Dosyasını Yükle (varsa)
            let noteFileUrl = null;
            if (noteFile) {
                try {
                    showNotification("Not dosyası yükleniyor...");
                    noteFileUrl = await uploadFile(noteFile, `job_notes/${jobId}`);
                } catch (error) {
                    showNotification("HATA: Dosya yüklenemedi. Storage izinlerini kontrol edin.");
                    console.error("Storage Hata:", error);
                    return;
                }
            }

            // 2. Etiketleme (Tagging) Mantığı (Ekran Görüntüsü İsteği)
            const taggedMasterUids = [];
            const taggedMasters = [];
            
            // Not içeriğinde geçen usta isimlerini bul
            Object.values(allMasters).forEach(master => {
                // Not içeriğindeki boşlukları kaldırıp etiket arama
                const masterTag = `@${master.name.replace(/\s/g, '')}`; 
                if (noteContent.replace(/\s/g, '').includes(masterTag)) {
                    taggedMasters.push(master.name);
                    taggedMasterUids.push(master.uid);
                }
            });
            
            // Eğer not bir MÜŞTERİ hakkında ise (Örn: Müşteriyi etiketleyebilir)
            const customerTag = `@${jobToUpdate.customerName.replace(/\s/g, '').toLowerCase()}`;
            const isCustomerTagged = noteContent.replace(/\s/g, '').toLowerCase().includes(customerTag);
            
            // Admin ve işin diğer masterları otomatik olarak dahil edilir
            const notificationTargets = new Set(['Admin', ...jobToUpdate.masters, ...taggedMasterUids]);

            // Notu Kaydet
            const newNote = {
                jobKey: jobId,
                content: noteContent,
                master: userRoleData.name,
                masterUID: user.uid,
                noteFileUrl: noteFileUrl, 
                taggedMasterUids: Array.from(notificationTargets).filter(uid => uid !== 'Admin' && uid !== user.uid), // Kendisi hariç etiketlenenler
                timestamp: Timestamp.fromDate(new Date())
            };

            try {
                const notesColRef = collection(db, `artifacts/${APP_ID}/public/data/notes`);
                await addDoc(notesColRef, newNote);

                // --- GÜNCEL BİLDİRİM: Etiketlenenlere, İlgili Masterlara ve Admin'e Gitsin ---
                const notificationColRef = collection(db, `artifacts/${APP_ID}/public/data/announcements`);
                
                let tagText = taggedMasters.length > 0 ? ` (@${taggedMasters.join(', @')})` : '';
                let customerText = isCustomerTagged ? ` (Müşteri: ${jobToUpdate.customerName})` : '';
                
                await addDoc(notificationColRef, {
                    type: 'NewNoteWithFile',
                    content: `${userRoleData.name}, **${jobToUpdate.name}** işine yeni bir not/dosya ekledi${tagText}${customerText}.`,
                    targetUsers: Array.from(notificationTargets), // Hem Admin, hem işin masterları, hem de etiketlenenler
                    timestamp: Timestamp.fromDate(new Date()),
                    jobId: jobId
                });
                // ---------------------------------------------
                
                showNotification(`İş ${jobId.substring(0, 5)} için yeni not ve hedefli bildirim gönderildi.`);
                form.reset();
                form.noteFile.nextElementSibling.innerHTML = 'Dosya Seç (İsteğe Bağlı)';
                form.noteFile.nextElementSibling.classList.remove('file-input-uploaded');

            } catch (error) {
                console.error("Firestore'a not eklerken hata:", error);
                showNotification(`Hata: Not eklenemedi. İzinleri kontrol edin!`);
            }
        };

        // YENİ FONKSİYON: Admin için Duyuru Ekleme (Dosya Desteğiyle)

            e.preventDefault();
             if (userRoleData.role !== 'Admin' || !db || !isFirebaseInitialized) {
                showNotification("HATA: Sadece Admin duyuru ekleyebilir.");

            if (!content && !announcementFile) {
                showNotification("HATA: Duyuru içeriği veya dosyası eklenmelidir.");
                return;
            }

            // 1. Duyuru Dosyasını Yükle (varsa)
            let fileUrl = null;
            if (announcementFile) {
                try {
                    showNotification("Duyuru dosyası yükleniyor...");
                    fileUrl = await uploadFile(announcementFile, 'general_announcements');
                } catch (error) {
                    showNotification("HATA: Dosya yüklenemedi. Storage izinlerini kontrol edin.");
                    console.error("Storage Hata:", error);
                    return;

            // 2. Hedefleri belirle

            const newAnnouncement = {

                targetUsers: targetUsersArray,
                sender: userRoleData.name,

            };

                showNotification("Yeni Duyuru Başarıyla Eklendi ve Kullanıcılara Bildirildi!");
                form.reset();
                form.announcementFile.nextElementSibling.innerHTML = 'Dosya Seç (İsteğe Bağlı)';

            renderNotificationModal(); // Bildirim modalını render et

            if (!isAuthReady || loading) {
                app.innerHTML = renderLoginScreen();
                return;
            }

            if (userRoleData.role === 'NoAuth' || userRoleData.role === 'Unauthorized') {
                 app.innerHTML = renderLoginScreen();
                 return;
            }

            app.innerHTML = `

                                <button onclick="filterStatus = 'Completed'; renderApp();" class="px-4 py-2 text-sm font-medium rounded-full ${filterStatus === 'Completed' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}">Tamamlananlar</button>
                                <button onclick="filterStatus = 'Pending'; renderApp();" class="px-4 py-2 text-sm font-medium rounded-full ${filterStatus === 'Pending' ? 'bg-red-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}">Bekleyenler</button>
                            </div>
                            
                            <div id="job-list">
                                ${jobs.length > 0 ? renderJobCards() : '<div class="p-6 text-center text-gray-500 bg-white rounded-xl shadow-lg mt-4"><p class="font-semibold">Sistemde henüz bir iş tanımlanmamış.</p></div>'}
                            </div>
                        </main>

                        <aside class="lg:w-1/4 mt-8 lg:mt-0">
                            <div class="bg-white p-5 rounded-xl shadow-lg sticky top-20">

                        </aside>
                    </div>

                </div>
                <div id="notification-modal"></div>
            `;
        };

        // DOM hazır olduğunda Firebase'i başlat
        document.addEventListener('DOMContentLoaded', () => {
             // Bildirim Modal Container'ı oluştur
             const modalContainer = document.createElement('div');
             modalContainer.id = 'notification-modal';
             document.body.appendChild(modalContainer);
            initializeFirebase();
        });
    </script>
